ext {
    ktx_version = "1.1.0"
    security_version = "1.0.0-alpha02"
    espresso_version = "3.2.0"
    nav_version = "2.1.0"

    androidJetpack = [ktxCore     : "androidx.core:core-ktx:$ktx_version",
                      ktxFragment : "androidx.fragment:fragment-ktx:$ktx_version",
                      security    : "androidx.security:security-crypto:$security_version",
                      junit       : "junit:junit:4.12",
                      rules       : "androidx.test:rules:1.2.0",
                      runner      : "androidx.test:runner:1.2.0",
                      espresso    : "androidx.test.espresso:espresso-core:$espresso_version",
                      nav_fragment: "androidx.navigation:navigation-fragment-ktx:$nav_version",
                      nav_ui      : "androidx.navigation:navigation-ui-ktx:$nav_version"]
}